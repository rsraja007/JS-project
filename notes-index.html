<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="../Notes website/styles.css">
</head>
<body>
    <h1>Notes App</h1>
    <div id="notes-app">
        <div class="container">
            <h1>Notes App</h1>
            <div class="note-input">
                <textarea id="note-text" placeholder="Write your note here..."></textarea>
                <button id="add-note">Add Note</button>
            </div>
            <h2>Your Notes</h2>
            <div id="notes-container"></div>
        </div>
    </div>
    <script src="../Notes website/script.js"></script>
</body>
</html>
