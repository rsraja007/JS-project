<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../TODO list website link/style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todo-app">
        <div class="container">
            <h1>To-Do List</h1>
            <div class="input-container">
                <input type="text" id="new-task-input" placeholder="Add a new task..." />
                <button id="add-task-button">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="../TODO list website link/script.js"></script>
</body>
</html>
